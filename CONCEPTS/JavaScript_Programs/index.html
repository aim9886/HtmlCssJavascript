<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <button id="myButton">Click me</button>

  <script>
    // JavaScript code goes here
    var button = document.getElementById('myButton');
    button.addEventListener('click', function() {
      alert('Button clicked!');
    });
  </script>
</body>
</html>
