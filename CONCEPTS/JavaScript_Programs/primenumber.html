<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number javascript program</title>
</head>
<body>

    <script>

        var number = prompt("Enter the number")

if(number==1){
    console.log(`${number} is not prime neither composite`);

} else if(number<1){
    console.log(`prime number of ${number} is not possible`);

} else {
    for(let i=2; i<number; i++)
    {

        if(number%i==0){
            var result = `${number} is not prime number`
            break;
        } else {
            var result = `${number} is prime number`
        }
    }

    console.log(result);
}


    </script>

</body>
</html>
