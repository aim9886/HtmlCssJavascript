<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>

    <style>
        #firstdiv{
            float: left;
            background-color: pink;
            width: 200px;
            height: 100px;
            margin-right: 70px; /* it will separate two boxes = margin */
            padding-left: 30px; /* it will separate the content in the boxes = padding */
        }

        #seconddiv{
            float: left;
            background-color: grey;
            width: 200px;
            height: 100px;
            padding-left: 30px;
        }
    </style>

</head>
<body>

    <div id="firstdiv">
        <p>This is first Paragraph</p>
    </div>

    <div id="seconddiv">
        <p>This is second Paragraph</p>
    </div>

</body>
</html>
