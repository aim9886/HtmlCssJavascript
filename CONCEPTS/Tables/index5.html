<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>

        <tr>
            <th rowspan="6">Hours</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>

        <tr>
            <td>Kannada</td>
            <td>English</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Electronics</td>
        </tr>

        <tr>
            <td>English</td>
            <td>Kannada</td>
            <td>Maths</td>
            <td>Electronics</td>
            <td>Science</td>
        </tr>

        <tr>
            <th colspan="5"> Lunch </th>
        </tr>

        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Kannada</td>
            <td>English</td>
            <td rowspan="2">Science</td>
        </tr>

        <tr>
            <td>Kannada</td>
            <td>Maths</td>
            <td>Electronics</td>
            <td>English</td>
        </tr>

    </table>
</body>
</html>
