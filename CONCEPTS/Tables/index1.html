<!DOCTYPE html>
<html>
<head>
  <title>Timetable Example</title>
  <link rel="stylesheet" type="text/css" href="index1.css">
</head>
<body>
  <table class="timetable">
    <tr>
      <th>Timings</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <th>8:00 - 9:00</th>
      <td>Maths</td>
      <td>Science</td>
      <td>English</td>
      <td>Kannada</td>
      <td>History</td>
    </tr>
    <tr>
      <th>9:00 - 10:00</th>
      <td>Gym</td>
      <td>Music</td>
      <td>Dance</td>
      <td>Art</td>
      <td>Learn</td>
    </tr>
    <tr>
      <th>10:00 - 11:00</th>
      <td>Science</td>
      <td>English</td>
      <td>History</td>
      <td>Math</td>
      <td>Gym</td>
    </tr>
  </table>
</body>
</html>
