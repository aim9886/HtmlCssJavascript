<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calci.css">
</head>
<body>

    <div id="outer">
        <input type="text" id="op">
        <div class="btncontain">
            <button class="btn" id="button">AC</button>
            <button class="btn" id="button"><=</button>
            <button class="btn" id="button">%</button>
            <button class="btn" id="button">/</button>
        </div>

        <div class="btncontain">
            <button class="num" id="button">7</button>
            <button class="num" id="button">8</button>
            <button class="num" id="button">9</button>
            <button class="btn" id="button">*</button>
        </div>

        <div class="btncontain">
            <button class="num" id="button">4</button>
            <button class="num" id="button">5</button>
            <button class="num" id="button">6</button>
            <button class="btn" id="button">-</button>
        </div>

        <div class="btncontain">
            <button class="num" id="button">1</button>
            <button class="num" id="button">2</button>
            <button class="num" id="button">3</button>
            <button class="btn" id="button">+</button>
        </div>

        <div class="btncontain">
            <button class="btn" id="button">,</button>
            <button class="num" id="button">0</button>
            <button class="btn" id="button">.</button>
            <button class="equals" id="button">=</button>
        </div>
    </div>
    <script src="./calci.js"></script>
</body>
</html>
