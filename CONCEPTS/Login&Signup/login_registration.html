<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Login and Signup Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" id="nameField"
                placeholder="Name" required>

                <input type="email" placeholder="Enter Email"
                required>

                <input type="password" placeholder="Enter Password"
                required>
                <a href="">Forgot Password ?</a>
                <input type="submit" value="Login"
                id="signinBtn">

                <div class="links">
                    <a href="https://www.facebook.com/"><img src="Facebook.webp" alt=""></a>
                    <a href="https://www.google.com/"><img src="Googles.webp" alt=""></a>
                    <a href="https://www.instagram.com/"><img src="instagram.webp" alt=""></a>
                    <a href="https://www.twitter.com/"><img src="twite.png" alt=""></a>
                    <a href="https://www.whatsapp.com/"><img src="what.jpg" alt=""></a>
                </div>

                <p class="signup">Not a member?<a href="#"
                id="signupBtn">Sign Up</a></p>

            </form>
        </div>
    </div>

    <script>
        const title = document.getElementById('title');
        const nameField = document.getElementById('nameField');
        const signinBtn = document.getElementById('signinBtn');
        const signupBtn = document.getElementById('signupBtn');

        signupBtn.onclick = function()
        {
            title.innerHTML = "Sign Up";
            nameField.style.display = "block";
        }

        signinBtn.onclick = function()
        {
            title.innerHTML = "Login";
            nameField.style.display = "none";
        }
    </script>
</body>
</html>
