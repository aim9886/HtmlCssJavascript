<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Method</title>
</head>
<body>

    <script>

        let products=[1000, 2000, 3000, 4000, 10000]

        let res=products.filter((x)=>{
            return x<5000
        })
        console.log(res)

    </script>

</body>
</html>
