<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In For Of For Each</title>
</head>
<body>

    <script>

        let arr=[10, 20, 30, 40, 50]

        // For In

        for(Index in arr)
        {
            console.log(Index)
        }

        // For Of

        for(Value of arr)
        {
            console.log(Value)
        }

        // For Each

        arr.forEach((Index,value)=>{
            console.log(Index,value)
        })

        // For Each(Chat GPt)

        const array = [1, 2, 3];
        array.forEach((element) => {
        console.log(element);
        });

        // Output:
        // 1
        // 2
        // 3


    </script>

</body>
</html>
