<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task.css">
    <script src="https://kit.fontawesome.com/b46b9bea61.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="head">
        <img src="./fbphotos.svg" alt="">
    </div>
    <div class="box">
        <div class="inbox">
            <div class="loghead">
                <label for="login">Log in to Facebook</label>
            </div>
            <div class="enter">
                <input class="inp"type="text" name="email" id="email" placeholder="Email address or phone number">
            </div>
            <div class="enter">
                <input class="inp"type="text" name="psw" id="psw" placeholder="Password">
            </div>
            <div class="login">
                <button id="button">Log in</button>
            </div>
            <div class="links">
                <a href="">Forgotten account?</a>
                <a href="">Sign up for Facebook</a>
            </div>
        </div>
    </div>
</body>
</html>
