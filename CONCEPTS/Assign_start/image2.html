<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Image</title>
    <style type="text/css">
        div{
            width: 350px;
            height: 300px;
            border: 2px solid red;
        }

        div > img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div>
    <img src="image1.jpg" alt="heman">
</div>
</body>
</html>
