<!DOCTYPE html>
<html>
<head>
<style>
  /* Define a keyframes animation */
  @keyframes moveCircle {
    0%   {top: 0; left: 0; background: red;}
    25%  {top: 0; left: 87.5%; background: blue;}
    50%  {top: 87.5%; left: 87.5%; background: yellow;}
    75%  {top: 87.5%; left: 0%; background: green;}
    100% {top: 0px; left: 0px; background: red;}
  }

  /* Apply styles to center the container within the UI */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Apply styles to the "container" class */
  .container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #333;
    overflow: hidden;
  }

  /* Apply the animation to the "child" class inside the "container" class */
  .child {
    position: absolute;
    width: 50px;
    height: 50px;
    /* background-color: blue; */
    border-radius: 50%; /* Makes it a circle */
    animation: moveCircle 8s infinite; /* Shorter syntax for animations */
  }
</style>
</head>
<body>

<div class="container">
  <div class="child"></div>
</div>

</body>
</html>
